<employeeCount *ngIf='employees' [all]='getTotalEmployees()' [male]='getMaleEmployees()' [female]='getFemaleEmployees()' (radioButtonBasedCustomEvent)='updateSelectedGender($event)'></employeeCount>
<test-hook></test-hook>
<br/>
<br/>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>DOJ</th>
            <th>exponential</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees;" >
            <tr *ngIf="selectedRadioButton == 'all' || selectedRadioButton == employee.gender">
                <td>
                    <a [routerLink]="['/employees',employee.empId]">{{employee.empId}}</a>
                </td>
                <td>
                    {{employee.name | uppercase}}
                </td>
                <td>
                    {{employee.gender}}
                </td>
                <td>
                    {{employee.salary | currency:'USD':true:'1.3-3'}}
                </td>
                <td>
                    {{employee.doj | date:'fullDate'}}
                </td>
                <td>
                    {{4 | squareIt}}
                </td>
            </tr>
        </ng-container>
            <tr *ngIf="!employees">
                <td colspan='6'>{{statusMessage}}</td>
            </tr>
            <tr *ngIf="employees && employees.length==0">
                <td colspan='6'>No Records Found</td>
            </tr>
    </tbody>
</table>
